<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> التسجيل - رحلة إلى القمر</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="tit"> التسجيل في رحلة إلى القمر</h1>
    </header>
        <form action="" method="post">
            <table>
                <tr>
                    <td><input type="text" placeholder="أدخل اسمك الكامل" required></td>
                    <th>:الاسم الكامل</th>
                    
                </tr>
                <tr>
                    <td><input type="email" placeholder="أدخل بريدك الإلكتروني" required></td>
                    <th>:البريد الإلكتروني</th>
                    
                </tr>
                <tr>
                    <td><input type="number" placeholder="أدخل عمرك" min="18" required></td>
                    <th>:العمر</th>
                    
                </tr>
                <tr>
                    <td><textarea placeholder="أدخل أي ملاحظات إضافية" rows="4"></textarea></td>
                    <th>:ملاحظات</th>
                    
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="إرسال">
                    </td>
                </tr>
            </table>
        </form>
</body>
</html>
